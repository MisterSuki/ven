<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vencord QuickCSS Editor</title>
        <style>
            html,
            body,
            #container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>

        <script>
            window.monacoUrl =
                opener.document.querySelector(
                    "#vencord-script"
                ).dataset.monacoUrl;

            const style = document.createElement("link");
            style.type = "text/css";
            style.rel = "stylesheet";
            style.href = monacoUrl.replace(".js", ".css");

            const script = document.createElement("script");
            script.src = monacoUrl;
            document.body.append(style, script);
